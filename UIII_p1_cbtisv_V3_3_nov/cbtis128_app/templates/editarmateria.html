{% extends "base.html" %}

{% block titulo %} Crud las materias{% endblock %}

{% block cuerpo %}
<div class="row"> <!-- fila editar-->
    <div class="col-md-4 offset-md-4"> <!-- nueva colomna izquiera-->
        <h2>Editar materia</h2>
        <!-- la tajeta card-->
        <div class="card">
          <div class="card-body">
           <form action="/editarMateria/" method="POST">{% csrf_token %}
             <div class="form-group">
                <input type="text" 
                class="form-control" 
                id="txtcodigo" 
                name="txtcodigo" 
                value="{{mismaterias.codigo}}"
                {% comment %} placeholder="Codigo Materia"  {% endcomment %}
                minlenght="6" 
                maxLenght="6" 
                readonly
                required>
              </div>
              <div class="form-group py-3" >
                <input type="text" class="form-control" id="txtnombre" name="txtnombre" 
                value="{{mismaterias.nombre}}" placeholder="Nombre Materia"  maxLenght="100" required>
              </div>
              <div class="form-group py-1" >
                <input type="text" class="form-control" id="numcreditos" name="numcreditos"
                value="{{mismaterias.creditos}}"
                min="1" max="9" value="1" required>
              </div>
              <div class="form-group py-3" >
                <button type="submit" class="btn btn-success btn-blok">Guardar</button>
              </div>
           </form>
          </div>
        </div>
        <!-- la tajeta card-->

   </div>
</div>




{% endblock %}
